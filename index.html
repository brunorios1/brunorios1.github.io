<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
  $(function() {
    var xhr = $.get("http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cat");
    xhr.done(function(data) {
      $('.gif-bg').css('background-image', 'url(' + data.data.image_url + ')');
    });
  });
  </script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .gif-bg {
      background:url('') no-repeat center center;
      width:100%;
      height:100%;
      background-size:cover;
      position:absolute
    }
  </style>
</head>
